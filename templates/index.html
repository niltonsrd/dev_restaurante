<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dev Restaurante</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <!-- ====================== HEADER ====================== -->
      <header>
        <div class="brand">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            class="logo"
            alt="logo"
          />

          <div>
            <h1>Dev Restaurante</h1>
            <p class="subtitle">Pe√ßa Online ‚Äî R√°pido e F√°cil</p>
          </div>
        </div>

        <div class="controls">
          <a class="btn btn-primary" href="/admin">√Årea Administrativa</a>
        </div>
      </header>

      <!-- ====================== MAIN ====================== -->
      <main>
        <!-- ====================== CARD√ÅPIO ====================== -->
        <section>
          <h2>Card√°pio</h2>
          <div class="catalog" id="catalog"></div>
        </section>

        <!-- ====================== SIDEBAR (CARRINHO) ====================== -->
        <aside class="sidebar">
          <h3>Seu Carrinho</h3>

          <div id="cartList"></div>

          <div class="cart-total">
            <div>Total</div>
            <div id="cartTotal">R$ 0,00</div>
          </div>

          <input id="customerName" placeholder="Nome de quem recebe" />
          <input id="customerAddress" placeholder="Endere√ßo para entrega" />
          <input id="customerContact" placeholder="Contato (WhatsApp)" />

          <label for="customerBairro">Taxa de Entrega por Bairro</label>
          <select id="customerBairro">
            <option value="">Selecione</option>
            <option value="Centro">Bairro da Paz ‚Äî R$ 5,00</option>
            <option value="Zona Sul">Itapo√£ ‚Äî R$ 8,00</option>
            <option value="Zona Norte">Pitua√ßu ‚Äî R$ 7,00</option>
            <option value="Zona Leste">S√£o Crist√≥v√£o ‚Äî R$ 6,00</option>
            <option value="Zona Oeste">Mussurunga ‚Äî R$ 6,00</option>
            <option value="Outro">Outro ‚Äî R$ 10,00</option>
          </select>

          <!-- ====================== M√âTODO DE PAGAMENTO ====================== -->
          <label for="paymentMethod">M√©todo de Pagamento</label>
          <select id="paymentMethod">
            <option value="">Selecione</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cart√£o</option>
            <option value="pix">Pix</option>
          </select>

          <!-- ===== PAGAMENTO EM DINHEIRO ===== -->
          <div id="paymentCashBox" class="hidden">
            <label>Precisa de troco?</label>
            <select id="cashNeedChange">
              <option value="nao">N√£o</option>
              <option value="sim">Sim</option>
            </select>

            <input
              type="text"
              id="cashAmount"
              class="hidden"
              placeholder="Troco para quanto?"
            />
          </div>

          <!-- ===== PAGAMENTO NO CART√ÉO ===== -->
          <div id="paymentCardBox" class="hidden pix-box">
            O motoboy leva a maquininha üí≥
          </div>

          <!-- ===== PAGAMENTO PIX ===== -->
          <div id="paymentPixBox" class="hidden pix-box">
            <p>Pague via PIX e envie o comprovante ‚ö°</p>

            <button class="btn" id="generatePixBtn">Gerar QR Code PIX</button>

            <div id="pixQrPreview" class="qr-preview hidden"></div>

            <label>Enviar comprovante:</label>
            <input type="file" id="pixComprovante" accept="image/*" />
          </div>

          <label for="customerNote">Observa√ß√£o</label>
          <textarea
            id="customerNote"
            placeholder="Ex: tirar cebola, ponto da carne, etc"
            rows="3"
          ></textarea>

          <button id="btnCheckout" class="btn btn-accent" disabled>
            Finalizar pedido (WhatsApp)
          </button>
        </aside>
      </main>

      <!-- ====================== FOOTER ====================== -->
      <footer>Desenvolvido por Nilton Santos ‚Äî NTDEV</footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
